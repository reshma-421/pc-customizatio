{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply background image to the entire page */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
            background-image: url("{% static 'img/technology-background.jpg' %}");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        /* Blur the background image */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{% static 'img/technology-background.jpg' %}");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            filter: blur(8px); /* Adjust the blur strength */
            z-index: -1; /* Ensure it stays behind the content */
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
            height: 100vh;
            color: #333;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: auto;
            display: flex;
            flex-direction: column;
             /* Slight opacity for content */
        }

        /* Sidebar Styles */
        .sidebar-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 10px;
            border-bottom: 1px solid #455a64;
        }

        .sidebar-header h2 {
            font-size: 24px;
            color: #fff;
            letter-spacing: 1px;
        }

        .sidebar-header img {
            width: 60px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-menu li {
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar-menu li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 16px;
            font-weight: 600;
        }

        .sidebar-menu li a:hover {
            background-color: #455a64;
            padding-left: 10px;
        }

        .sidebar-menu li a.active {
            background-color: #1e2c39;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar-header h2 {
                font-size: 20px;
            }

            .sidebar-menu li {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div> <!-- This div will blur the background -->

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://www.clipartmax.com/png/middle/13-132360_size-admin-user-icon-png.png" alt="Admin Icon">
            <h2>Admin Dashboard</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{% url 'dashboard' %}">üìä Dashboard</a></li>
            <li><a href="{% url 'user_list' %}">üë• User List</a></li>
            <li><a href="{% url 'add_category' %}">‚ûï Add Category</a></li>
            <li><a href="{% url 'add_product' %}">üõí Add Product</a></li>
            <li><a href="{% url 'view_category' %}">üìÇ View Category</a></li>
            <li><a href="{% url 'add_prebuild' %}">‚öôÔ∏è Add Prebuilt</a></li>
            <li><a href="{% url 'view_prebuild' %}">üîß View Prebuilt</a></li>
            <li><a href="{% url 'feedbacklist' %}">üí¨ Feedback List</a></li>
            <li><a href="{% url 'contact_list' %}">üìû Contact List</a></li>
            <li><a href="{% url 'index' %}">üö™ Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        {% block content %}
        <!-- Content for each specific page will go here -->
        {% endblock %}
    </div>
</body>
</html>

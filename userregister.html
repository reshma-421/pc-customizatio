<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(34, 34, 34, 0.8)), 
            url('/static/img/user.jpg');
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>User Registration</h2>
    <form action="" method="POST" enctype="multipart/form-data"> <!-- Corrected enctype here -->
        {% csrf_token %}
        <!-- First Name -->
        <!-- First Name -->
<label for="firstname">First Name</label>
<input type="text" id="firstname" name="firstname" placeholder="Enter First Name" maxlength="100" pattern="^[A-Za-z\s]+$" title="Name should contain only letters and spaces." required>

<!-- Last Name -->
<label for="lastname">Last Name</label>
<input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" maxlength="100" pattern="^[A-Za-z\s]+$" title="Name should contain only letters and spaces." required>

<label for="phonenumber">Phone Number</label>
<input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter Phone Number"  pattern="^\+?[1-9]\d{9}$" title="Phone number should contain only numbers" required>



       <!-- Email -->
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Enter Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address " required>


        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter Age" required>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>

        <div class="hello">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*" > <!-- Optional: Add accept attribute -->
        </div>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>

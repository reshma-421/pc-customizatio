<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Product List</h2>
    {% comment %} <form action="/search/" method="POST" class="search-form mb-4">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="price" class="form-control search-input" placeholder="Enter Price" required>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary search-btn">Search</button>
            </div>
        </div>
    </form>  {% endcomment %}

    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.Product_name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="No Image Available">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.Product_name }}</h5>
                        <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                        <!-- Payment Button -->
                        <a href="{% url 'payment3' product.id %}" class="btn btn-success mt-2">Pay Now</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-center">No products available.</p>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

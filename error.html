{% extends 'userindex.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stock Alert</title>
        <meta name="description" content="Stock notification for unavailable items">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            .message-container {
                text-align: center;
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                max-width: 400px;
                margin: auto;
            }
            .message-container p {
                color: #333;
                font-size: 1.2em;
            }
            .message-container .icon {
                font-size: 2em;
                color: #ff6b6b;
                margin-bottom: 10px;
            }
            .message-container .back-btn {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                color: #fff;
                background-color: #ff6b6b;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .message-container .back-btn:hover {
                background-color: #ff5252;
            }
        </style>
    </head>
    <body>
       <div class="message-container">
            <div class="icon">⚠️</div>
            <p>Not enough stock available to add this item to the cart.</p>
            <a href="/categories/" class="back-btn">Return to Shop</a>
       </div>
    </body>
</html>
 
{% endblock %}
